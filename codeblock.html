  <!--Размещение блоков-->
  <script>
      var safe_zone = document.querySelector(".safe-zone");
      var id_list = [];
      let cur_i = 0;
      var id_cur = [cur_i];

      function to_sz(t){
        let c_t = t.cloneNode(true);
        c_t.removeAttribute("onclick");
        c_t.classList.add("movable");
        safe_zone.append(c_t);

        let out_t = c_t.querySelector(".out")
        if (out_t) out_t.setAttribute("onclick", "pin_out(this)");

        let in_t = c_t.querySelectorAll(".in")
        if (in_t){for (i of in_t){ i.setAttribute("onclick", "pin_in(this)");}}
        
        let b_t = c_t.querySelector(".delete-button_x")
        b_t.className = "delete-button";
        b_t.setAttribute("onclick", "delete_block(this)");

        c_t.id = id_cur[0];

        if (cur_i == id_cur[0]) {
          id_list.push(id_cur[0]);
          id_cur.pop();
          cur_i += 1;
          id_cur.push(cur_i);
        }
        else{
          id_list.push(id_cur[0]);
          id_cur.shift();
        }
      }
  </script>
  <!--Удаление блоков + закрепление ID и + -->
  <script>
      function delete_data_out(flag_data, flag_data_x){
        if (flag_data_x != -1){
          let el = document.querySelector("[id='" + flag_data + "']").querySelector(".out");
          let list_data = el.getAttribute("data").split(" ");
          index = list_data.indexOf(flag_data_x);
          list_data.splice(index, 1);
          el.setAttribute("data", list_data.join(" "));}
        else{
          buttons = document.querySelectorAll("[data~='"+ i +"']");
          for (i of buttons){
            data = i.getAttribute("data").split(" ");
            data.splice(data.indexOf(flag_data), 1);
            console.log(data)
            i.setAttribute("data", data.join(" "))
          }
        }
      }

      function delete_block(t){
        let block = t.parentElement;
        i = Number(block.id);
        id_list.splice(id_list.indexOf(i), 1)
        id_cur.unshift(i);

        let linestoRemove = svg.querySelectorAll(`line[connection~="${i}"]`);
        for (l of linestoRemove){
          l.remove();
        }

        delete_data_out(i, -1);
        
        block.remove();
      }

      var flag_1 = false;
      var flag_2 = false;
      
      var t_1 = null;
      var t_2 = null;

      function pin_out(t){
        flag_1 = true;
        t_1 = t;
      }

      function pin_in(t){
        flag_2 = true;
        t_2 = t;
        flag_data_x = t_2.closest('.movable').id;
        flag_data = t_2.getAttribute("data");
        if (flag_data && !flag_1) {
          delete_data_out(flag_data, flag_data_x);

          t_2.setAttribute("data", "");
        }
        if (flag_1){
          if (t_1.closest(".movable").id == t_2.closest(".movable").id) return;

          if (flag_data) delete_data_out(flag_data, flag_data_x);

          document.addEventListener("mouseup", function(e){
            let el = e.target.closest(".in");
            if (!el){
              flag_1 = false;
              flag_2 = false;
              return
            }
          });

          let list_data = (t_1.getAttribute("data") || "").split(" ");
          list_data.push(t_2.closest(".movable").id);

          t_1.setAttribute("data", list_data.join(" "));
          t_2.setAttribute("data", t_1.closest(".movable").id);

          
          block_1 = t_1.parentElement;
          block_2 = t_2.parentElement;

          line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          let svgRect = svg.getBoundingClientRect();
          let outRect = t_1.getBoundingClientRect();
          let inRect = t_2.getBoundingClientRect();

          line.setAttribute("x1", outRect.left + outRect.width/2 - svgRect.left);
          line.setAttribute("y1", outRect.top + outRect.height/2 - svgRect.top);
          line.setAttribute("x2", inRect.left + inRect.width/2 - svgRect.left);
          line.setAttribute("y2", inRect.top + inRect.height/2 - svgRect.top);
          line.setAttribute("stroke-width", 2);
          line.setAttribute("stroke", "wheat");
          line.setAttribute("connection", block_1.id + " " + block_2.id);

          svg.append(line);
          flag_1 = false;
        }
      }
  </script>
