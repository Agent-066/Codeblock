<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="image_pdf/ss.jpg">
<meta charset="UTF-8">
<!-- Адаптивность  -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>НАШ сайт</title>
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/codeblock/codeblock.css">
<link rel="stylesheet" href="css/codeblock/blocks.css">
</head>
<body>
  <div class="card">
    <!-- Кнопки -->
    <a href="codeblock.html" class="contact-buttonn">Главное</a>
    <a href="about_me.html" class="contact-button">О нас</a>
    <a href="gaide.pdf" class="contact-button">Как пользоваться ЭТИМ (Никак)</a>
  </div>


  <input type="checkbox" id="side-checkbox" />

  <div class="side-panel">
    <label class="side-button-2" for="side-checkbox">+</label>
    <div class="block" block_type="event">
      <div class="top_block">
        Event
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
          <button onclick="OOOKEEEY_LEETS_GOOO(this.closest('.movable').id)">Start</button>
          <script>
            function OOOKEEEY_LEETS_GOOO(th){
              functions["event"]?.(th);
            }
          </script>
        </div>
        <div class="column">
          Start
        </div>
        <div class="column">
          <button class="out" _type="Exec">></button>
        </div>
      </div>
    </div>

    <div class="block" block_type="variable" >
      <div class="top_block">
        Variable
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
        </div>
        <div class="column">
          <!--Здесь выбирается тип данных для переменной-->
          <select>
            <option>Integer</option>
            <option>Float</option>
            <option>String</option>
            <option selected>Boolean</option>
          </select>
          <!--Здесь вводится названия переменным-->
          <input style="width: 30px;" name="Var">
        </div>
        <div class="column">
          <!--Тип данных будет зависеть от входных данных на блоке-->
          <button class="out" _type="Boolean">></button>
        </div>
      </div>
    </div>

    <div class="block" block_type="set" >
      <div class="top_block">
        Set
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
          <button class="in" _type="Exec">></button>
          <!--Будет зависеть от 1-го входа-->
          <button class="in" _type="">></button>
          <button class="in" _type="">></button>
        </div>
        <div class="column">
        </div>
        <div class="column">
          <button class="out" _type="Exec">></button>
        </div>
      </div>

    </div>

    <div class="block" block_type="get" >
      <div class="top_block">
        Get
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
        </div>
        <div class="column">
          <input style="width: 50px;" list="choose_or_input">
          <datalist id="choose_or_input">
          </datalist>
          <script>
            function update_datalist() {
              const datalist = document.getElementById('choose_or_input');
              if (!datalist) return;

              datalist.innerHTML = '';
  
              variables.forEach(variable => {
                if (variable.name) {
                  const option = document.createElement('option');
                  option.value = variable.name;
                  datalist.appendChild(option);
                }
              });
            }
          </script>
        </div>
        <div class="column">
          <button class="out" _type="">></button>
        </div>
      </div>
    </div>

    <div class="block" block_type="multiplication" >
      <div class="top_block">
        Multiplication
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
          <button class="in" _type="Integer">></button>
          <button class="in" _type="Integer">></button>
          <button class="add">+</button>
        </div>
        <div class="column">
          <input style="width: 50px; margin: 1.4px;">
          <input style="width: 50px; margin: 1.4px;">
        </div>
        <div class="column">
          <button class="out" _type="Integer">></button>
        </div>
      </div>
    </div>

    <div class="block" block_type="sum" >
      <div class="top_block">
        Sum
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
          <button class="in" _type="Integer">></button>
          <button class="in" _type="Integer">></button>
          <button class="add">+</button>
        </div>
        <div class="column">
          <input style="width: 50px; margin: 1.4px;">
          <input style="width: 50px; margin: 1.4px;">
        </div>
        <div class="column">
          <button class="out" _type="Integer">></button>
        </div>
      </div>
    </div>

    <div class="block" block_type="branch" >
      <div class="top_block">
        Branch (if)
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
          <button class="in" _type="Exec">></button>
          <button class="in" _type="Boolean">></button>
        </div>
        <div class="column">
          <br>True</br>
          <br>False</br>
        </div>
        <div class="column">
          <button class="out" _type="Exec">></button>
          <button class="out" _type="Exec">></button>
        </div>
      </div>
    </div>

    <div class="block" block_type="cout" >
      <div class="top_block">
        Cout
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
          <button class="in" _type="Exec">></button>
          <button class="in" _type="">></button>
        </div>
        <div class="column">
          <input readonly style="width: 100px; height: 55px; background-color: black; color: rgb(0, 255, 0); overflow-y: visible; resize: none">
        </div>
        <div class="column">
        </div>
      </div>
    </div>

    <div class="block" block_type="const" >
      <div class="top_block">
        Const
        <button class="delete-button_x">x</button>
      </div>
      <div class="three_columns">
        <div class="column">
        </div>
        <div class="column">
          <input style="width: 30px;" type="text">
        </div>
        <div class="column">
          <button class="out" _type="Integer">></button>
        </div>
      </div>
    </div>
    
  </div>


  <div class="safe-zone">
    <svg style="position: absolute; height:  100%; width: 100%;"> </svg>
  </div>
  <script src="scripts/block_scripts.js"></script>
  <!--Размещение блоков-->
  <script src="scripts/placement_of_blocks.js"></script>
  <!--Удаление блоков + закрепление ID и + -->
  <script src="scripts/id_block.js"></script>
  <!--Передвижение (очевидно)-->
  <script src="scripts/movable.js"></script>
  <!--Игнорируем клики по кнопкам внутри блока-->
  <script>
    document.querySelectorAll(".side-panel .block").forEach(block => {
        block.addEventListener("click", function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT' || e.target.tagName === 'OPTION') {
                 return;
            }
            to_sz(this);
        });
    });
  </script>
  
  <div class="side-button-1-wr">
    <label class="side-button-1" for="side-checkbox">
      <div class="side-b side-open">Ξ</div>
    </label>
  </div>

</body>
</html>
